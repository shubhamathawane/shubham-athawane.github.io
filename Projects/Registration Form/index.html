<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#news">Feed</a>
      <a href="#contact">Login</a>
      <a href="#about">Sign-up</a>
  </div>
    <div class="container">
      <div class="header">
        <br>
        <br><br>
      </div>
      <div class="wrapper">
        <div class="w-left">
          <form action="#" onsubmit="event.preventDefault();onFormSubmit()" >
            <table>
              <tr>
                <div class="input_container">
                  <td>Name :</td>
                  <td>
                    <input
                      class="input_left"
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Name"
                    />
                  </td>
                </div>
              </tr>
              <tr>
                <td>Email :</td>
                <div class="input_container">
                  <td>
                    <input
                      class="input_left"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Email"
                    />
                  </td>
                </div>
              </tr>
              <tr>
                <td>Class :</td>
                <div class="input_container">
                  <td>
                    <input
                      class="input_left"
                      type="text"
                      id="class"
                      name="class"
                      placeholder="class"
                    />
                  </td>
                </div>
              </tr>
              <tr>
                <td>Address :</td>
                <div class="input_container">
                  <td>
                    <input
                      class="input_left"
                      type="text"
                      id="Address"
                      name="Address"
                      placeholder="address"
                    />
                  </td>
                </div>
              </tr>
              <tr>
                <td>Div :</td>
                <td>
                  <select name="div" id="div" class="inpu_select">
                    <option value="A">A</option>
                    <option value="B">B</option>
                  </select>
                </td>
              </tr>
             
              <tr>
                <td>Interested In:</td>
                <td>
                  <select name="interest" id="interest" class="inpu_select">
                    <option value="coding">Coding</option>
                    <option value="Web development">Web development</option>
                    <option value="Android development">
                      Android development
                    </option>
                    <option value="Competetive coding">
                      Competetive coding
                    </option>
                  </select>
                </td>
                </tr>
              </table>
              <div>
                <button class="btns" onclick="resetForm()">Reset</button> 
                <button  id="entry" class="btns submit_button" type="submit" value="submit">
                  Register
                </button>
              </div>
            </form>
        </div>
        <div class="w-right">
          <h2>Students Data</h2>
          <table class="list table1" id="studentlist">
            <tr>
              <th>Name</th>
              <th>Class</th>
              <th>Email</th>
              <th>Div</th>
              <th>Interested</th>
              <th>Address</th>
                <th>Operation</th>
            </tr>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
